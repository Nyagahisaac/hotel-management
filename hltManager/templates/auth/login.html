{% load bootstrap4 %}
{% block header %}
<link
rel="stylesheet"
href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css"
/>
<link
rel="stylesheet"
href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"
/>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link
href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
rel=" stylesheet"
/>
<link
href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
rel="stylesheet"
/>
<link
href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"
rel="stylesheet"
/>
<title>Login</title>
<style>
   
</style>
{% endblock %}

<div class="container w-full md:w-3/5 xl:w-5/5 mx-auto px-2 align-middle ">
    <!--Title-->
    <h1
      class="flex text-center font-sans font-bold break-normal text-indigo-500 px-2 py-8 text-xl md:text-2xl"
    ></h1>

    
      <section class="py-8">
          <div class="w-full lg:w-6/12 px-4 mx-auto pt-6">
            <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
              <div class="rounded-t mb-0 px-6 py-6">
                <div class="text-center mb-3">
                  <h6 class="text-blueGray-500 text-sm font-bold">
                    Sign in with
                  </h6>
                </div>
                <div class="btn-wrapper text-center">
                 
                  <button class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150" type="button">
                      <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg> 
                      <p class="ml-1 p-1">Facebook</p>
                      <!-- <img alt="..." class="w-5 mr-1" src="https://demos.creative-tim.com/notus-js/assets/img/github.svg">Github</button> -->
                  <button class="bg-white active:bg-blueGray-50 text-blueGray-700 font-normal px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 uppercase shadow hover:shadow-md inline-flex items-center font-bold text-xs ease-linear transition-all duration-150" type="button">
                    <img alt="..." class="w-5 mr-1" src="https://demos.creative-tim.com/notus-js/assets/img/google.svg">Google </button>
        
                </div>
                <hr class="mt-6 border-b-1 border-blueGray-300">
              </div>
              <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                <div class="text-blueGray-400 text-center mb-3 font-bold">
                  <small>Or sign in with credentials</small>
                </div>
                <form method="post">
                  {% csrf_token %}
                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">Username</label>
                    <input type="text"  name="username" id="username" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="username" required>
                  </div>
                  <div class="relative w-full mb-3">
                    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2" for="grid-password">Password</label>
                    <input type="password" name="password" id="password" class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" placeholder="Password" required>
                  </div>
                  <div>
                    <label class="inline-flex items-center cursor-pointer"><input id="customCheckLogin" type="checkbox" class="form-checkbox border-0 rounded text-blueGray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150"><span class="ml-2 text-sm font-semibold text-indigo-600">Remember me</span></label>
                  </div>
                  <div class="text-center mt-6">
                    <button class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="submit"> Sign In </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <footer class="relative pt-8 pb-6 mt-2">
            <div class="container mx-auto px-2">
              <div class="flex flex-wrap items-center md:justify-between justify-center">
                <div class="w-full md:w-6/12 px-4 mx-auto text-center">
                  <div class="text-sm text-blueGray-500 font-semibold py-1">
                      @ copyright2023
                  </div>
                </div>
              </div>
            </div>
          </footer>
        </section>
    
  </div>
